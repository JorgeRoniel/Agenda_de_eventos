{% extends "model_page.html" %}

{% block content %}
<h2>Evento</h2>
<form action="submit" method="POST">{% csrf_token %}
    <input type="number" name="id" value="{{evento.id}}" hidden>
    <label>Título:</label>
    <br>
    <input type="text" name="titulo" size="23" value="{{evento.titulo}}">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="date" name="data" value="{{evento.get_dataEvento_input_evento}}">
    <br>
    <label>Descrição:</label>
    <br>
    <textarea rows="5" cols="24" name="descricao">{{evento.descricao}}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
